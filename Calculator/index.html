<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark min-vh-100 d-flex flex-column align-items-center justify-content-start py-5">

  <div class="w-100" style="max-width: 480px;">

    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="text-white fw-bold">Calc<span class="text-primary">.</span></h1>
      <p class="text-secondary small">Simple &amp; Clean Calculator</p>
    </div>

    <!-- Calculator Card -->
    <div class="card bg-secondary-subtle border border-secondary rounded-4 p-4 shadow-lg">

      <!-- Input Fields -->
      <div class="mb-3">
        <label class="form-label text-secondary text-uppercase fw-semibold" style="font-size: 0.7rem; letter-spacing: 1px;">First Number</label>
        <input type="number" id="num1" class="form-control bg-dark text-white border-secondary" placeholder="e.g. 42" />
      </div>

      <div class="text-center text-secondary small mb-3">— operator —</div>

      <div class="mb-4">
        <label class="form-label text-secondary text-uppercase fw-semibold" style="font-size: 0.7rem; letter-spacing: 1px;">Second Number</label>
        <input type="number" id="num2" class="form-control bg-dark text-white border-secondary" placeholder="e.g. 8" />
      </div>

      <!-- Operation Buttons -->
      <div class="d-grid gap-2" style="grid-template-columns: repeat(5, 1fr); display: grid !important;">
        <button class="btn btn-success btn-sm py-2" onclick="calculate('add')">
          <div class="fs-5">+</div>
          <div style="font-size: 0.65rem;">Add</div>
        </button>
        <button class="btn btn-danger btn-sm py-2" onclick="calculate('sub')">
          <div class="fs-5">−</div>
          <div style="font-size: 0.65rem;">Sub</div>
        </button>
        <button class="btn btn-warning btn-sm py-2" onclick="calculate('mul')">
          <div class="fs-5">×</div>
          <div style="font-size: 0.65rem;">Mul</div>
        </button>
        <button class="btn btn-info btn-sm py-2" onclick="calculate('div')">
          <div class="fs-5">÷</div>
          <div style="font-size: 0.65rem;">Div</div>
        </button>
        <button class="btn btn-secondary btn-sm py-2" onclick="clearAll()">
          <div class="fs-5">↺</div>
          <div style="font-size: 0.65rem;">Clear</div>
        </button>
      </div>

      <!-- Result Section -->
      <div class="mt-4 p-3 bg-dark border border-secondary rounded-3">
        <h5 class="text-secondary text-uppercase fw-semibold mb-2" style="font-size: 0.68rem; letter-spacing: 1.2px;">Result</h5>
        <p id="resultText" class="text-secondary mb-0 fs-6">Perform a calculation to see result</p>
      </div>

    </div>

    <!-- History Section -->
    <div id="historyCard" class="card bg-secondary-subtle border border-secondary rounded-4 mt-3 shadow" style="display: none !important;">
      <div class="card-header bg-transparent border-secondary d-flex justify-content-between align-items-center py-2 px-3">
        <span class="text-secondary text-uppercase fw-semibold" style="font-size: 0.68rem; letter-spacing: 1.2px;">History</span>
        <button class="btn btn-sm btn-outline-danger py-0 px-2" style="font-size: 0.7rem;" onclick="clearHistory()">Clear All</button>
      </div>
      <ul id="historyList" class="list-group list-group-flush rounded-bottom-4" style="max-height: 260px; overflow-y: auto;"></ul>
    </div>

  </div>

  <script src="Calculator.js"></script>
</body>
</html>
